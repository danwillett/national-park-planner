<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Trip Planner</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!-- <link rel="stylesheet" href="./assets/style/selection-form.css" />
    <link rel="stylesheet" href="./assets/style/multi-select-dropdown.css" />     -->
</head>

<body>

    <h1>NPS Trip Planner</h1>
    <p>Enter the name of a state below to get started.</p>

    <div id="choose-a-state" class="ui-widget">
        <label for="state-names"></label>
        <input id="state-names">
    </div>

    <p>What activities would you like to try on your trip?</p>
    <div id="activity">



        <select id="activity-select" multiple>
        </select>

        <select id="amenity-select" multiple>
        </select>

        <br>
        <br>

        <button id="submit">Submit</button>
    </div>
    <br>
    <br>
    <div id="park-list">
        <p>List of parks:</p>
    </div>


    <!-- Added link to the jQuery library -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!-- <script src="./assets/js/selection-form.js"></script> -->
    <!-- <script src="./assets/js/multi-select-dropdown.js"></script> -->

    <script src="./assets/js/nps-api.js" type="module"></script>
    <script src="./assets/js/multi-select-dropdown.js"></script>
    <!-- <script src="./assets/js/nps.js" type="text/javascript"></script> -->

</body>

</html>
