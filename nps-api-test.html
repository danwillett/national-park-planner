<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Trip Planner</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
   <!-- openLayers -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">

  <!-- foundation styles + plugins-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
    crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./assets/mapping-parks/map-style.css">

  <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
</head>

<body>

    <h1>NPS Trip Planner</h1>
    <p>Enter the name of a state below to get started.</p>

    <div id="choose-a-state" class="ui-widget">
        <label for="state-names"></label>
        <input id="state-names">
    </div>

    <p>What activities would you like to try on your trip?</p>
    <div id="activity">



        <select id="activity-select" multiple>
        </select>

        <select id="amenity-select" multiple>
        </select>

        <br>
        <br>

        <button id="submit">Submit</button>
    </div>
    <br>
    <br>
    <div id="park-list">
        <p>List of parks:</p>
    </div>

    <input id="checkbox1" value = "cbox1" type="checkbox"><label for="checkbox1">Checkbox
        1</label>

    <br>
    <button id="clear">Clear</button>
    <br>

    <div id="map" class="map"></div>
  <div class="reveal" id="park-preview" data-reveal>
    <h3 id="park-title"></h3>
    <h5 id="location"></h5>
    <section id="park-image"></section>
    <p class="lead" id="park-description"></p>
    <a id="park-website"></a>
    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

    <!-- Added link to the jQuery library -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./assets/mapping-parks/foundation-js/vendor/what-input.js"></script>
  <script src="./assets/mapping-parks/foundation-js/vendor/foundation.js"></script>
  <script src="./assets/mapping-parks/foundation-js/app.js"></script>
    
  <!-- Our scripts -->  
    <script src="./assets/js/nps-api.js" type="module"></script>
    <script src="./assets/mapping-parks/map.js"></script>
  

</body>

</html>
