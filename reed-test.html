<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,
				initial-scale=1.0" />
    <title>
        Foundation CSS JavaScript Configuration
    </title>

    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/js/foundation.min.js" crossorigin="anonymous">
    </script>
</head>

<body>


    <button class="button" type="button" data-toggle="option1-dropdown">Toggle Dropdown</button>
    <div class="dropdown-pane" id="option1-dropdown" data-dropdown data-auto-focus="true">
        Multiple-select in dropdown
        <form class="select-options">
            <label>Press Ctrl (Windows) / Command (Mac) to select multiple.
                <select multiple>
                    <option value="showboat">Showboat</option>
                    <option value="redwing">Redwing</option>
                    <option value="narcho">Narcho</option>
                    <option value="hardball">Hardball</option>
                </select>
            </label>
        </form>
    </div>


    <br>

    <button class="button" type="button" data-toggle="option2-dropdown">Toggle Dropdown</button>
    <div class="dropdown-pane" id="option2-dropdown" data-dropdown data-auto-focus="true">
        Checkboxes in dropdown
        <form>
            <label>Select as many as you like.
                <fieldset class="large-7 cell" id="input">
                    <legend>Check these out</legend>
                    <input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label>
                    <input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label>
                    <input id="checkbox3" type="checkbox"><label for="checkbox3">Checkbox 3</label>
                </fieldset>
                <fieldset class="large-7 cell" id="input">
                    <legend>Check these out</legend>
                    <input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label>
                    <input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label>
                    <input id="checkbox3" type="checkbox"><label for="checkbox3">Checkbox 3</label>
                </fieldset>
            </label>
        </form>
    </div>

    <!-- Js Initialization -->
    <script>
        $(document).foundation();
    </script>
<script src="assets/js/script.js"></script>
</body>

</html>
