<html lang="en">

<head>

  <!-- openLayers -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">

  <!-- foundation styles + plugins-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
    crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./map-style.css">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
  <title>map</title>

</head>

<body>
  <h2>My Map</h2>
  <div id="map" class="map"></div>
  <div class="reveal" id="park-preview" data-reveal>
    <h3 id="park-title">HEYYY</h3>
    <h5 id="location"></h5>
    <section id="park-image"></section>
    <p class="lead" id="park-description"></p>
    <a id="park-website"></a>
    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <script src="./map.js"></script>
  <script src="foundation-js/vendor/jquery.js"></script>
  <script src="foundation-js/vendor/what-input.js"></script>
  <script src="foundation-js/vendor/foundation.js"></script>
  <script src="foundation-js/app.js"></script>

</html>
